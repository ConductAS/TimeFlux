<% 
weekdays = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'] 
activity = "timeflux_development"
user = "bob"
%>

<% 
date = Date.new(2009, 6, 15)
week = date.cweek
7.times do |i| %>
<%= "#{user}_#{activity}_#{week}_#{weekdays[i]}:" %>
    hours: 7.5
    date: <%= date.+(i) %>
    user: <%= user %>
    activity: <%= activity %>
    hour_type: normaltid
<% end %>

